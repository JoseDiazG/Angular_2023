<h4>Listado de Tareas</h4>

<ul class="list-group">
  <li *ngFor="
    let todo of todoList;
    let i = index;
     let isLast = last;
     let isEven = even;
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven,
    }"
  >

  <div>
    <span class="text-primary"> {{ i + 1 }}.</span>
    <span> {{ todo.name}} </span>
  </div>

  <button (click)="onDeleteTodo(todo.id)" class="btn btn-danger">X</button>

  </li>
</ul>
